<body>
  <div class="container">
    <div class="page-header">
      <h1 align="center">
        个人客户信息生成
      </h1>
    </div>
    <div class="row">
      <table class="table table-bordered">
        <tr>
          <td>
            <b>姓名规则：</b>
          </td>
          <td>
            随机选取<span id="familyNames"></span>家姓，<span id="givenNames"></span>名

        </tr>
        <tr>
          <td>
            <b>身份证号规则：</b>
          </td>
          <td>
            <div class="row">
              <div class="col-md-6">

                <input type="number" id="startYear" value="" style="width:60px">年
                <input type="number" id="startMonth" value="" style="width:60px">月
                <input type="number" id="startDate" value="" style="width:60px">日
                <form class="form-inline">
                  <div data-toggle="distpicker">
                    <div class="form-group">
                      <label class="sr-only" for="province3">Province</label>
                      身份证属地：
                      <select class="form-control" id="province3" data-province="—— 省 ——">
                        <option value="" data-code="">—— 省 ——</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="city3">City</label>
                      <select class="form-control" id="city3" data-city="—— 市 ——">

                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="district3">District</label>

              </div>
              <div class="col-md-6">
                <img src="./pic/1.jpg" width="60%">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <b>银行卡号规则：</b>
          </td>
          <td>
            卡bin <input type="number" min="5" id="CardNoPrefix" value="602907" style="width:100px">
            &nbsp&nbsp卡号位数规则：
            <input type="number" min="7" id="CardLength" value="16" style="width:50px"> 位
          </td>
        </tr>
        <tr>
          <td>
            <b> 条数规则：</b>
          </td>
          <td>
            生成&nbsp<input type="number" min="1" id="branches" value="5" style="width:50px">条
          </td>
        </tr>
      </table>
    </div>
    <p>
      <button type="button" class="btn btn-primary" onclick='genrate()'>生成</button>
    </p>
    <div id="list">
    </div>
  </div>
</body>
